<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Feed</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="602682052038-6nov0sv84q6dercojdmu71gug21qdv5h.apps.googleusercontent.com">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="header">
        <h1>Smart Feed</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="center">
        <div class="feeds">
            <span>Reddit</span>
            <div class="feed" id="reddit"></div>
            <span>Twitter</span>
            <div class="feed" id="twitter"></div>
            <span>YouTube</span>
            <div class="feed" id="youtube"></div>
            <span>Twitch</span>
            <div class="feed" id="twitch"></div>
        </div>
    </div>
    <div class="footer">
    </div>


    <script src="main.js"></script>
    <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
        }
      </script>

</body>

</html>
